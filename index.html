<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Modelos3D</title>
    <meta name="description" content="Ambiente curta de animação Ovo do Anjo" />
    <script src="scripts/aframe.min.js"></script>
    
  </head>
  <body>
    <a-scene background="color: #e7e7f7">
      <!-- asset management system -->
      <a-assets>
          <a-asset-item id="scanner" src="models/scan_pe_cor_ed_este.glb"></a-asset-item> 
          <a-asset-item id="model" src="models/pe_modelado2.glb"></a-asset-item>
          <a-asset-item id="base" src="models/estante.glb"></a-asset-item>
          <img id="chao" src="img/leather_white_ao-1k.jpg">
      </a-assets>
      <!--<ctrl> + <alt> + i (visual inspector)-->
     
      <!-- <a-asset-item id="galhos" src="assets/galho.gltf"></a-asset-item>-->
      <!-- Sky -->

      
      <a-plane color="#b4b7c9"
               rotation="-90 0 0"
               scale="10000 10000 1"
               position="0 0 0">
      </a-plane>

    
      <a-box color="#c6c8d2" height="3" depth="5" width="5" position="0 1.6 -2.3" side="double"></a-box>

      <a-entity gltf-model="#model"
                position="-1.7 1.68 0.371"
                rotation="0 90 0"></a-entity>
      
      <a-entity gltf-model="#scanner"
                position="0.7 1.556 -2.23"
                rotation="0 -45 0"
                scale="0.14 0.14 0.14"></a-entity>

                <a-entity gltf-model="#base"
                position="-13.46 -0.01 11.8"
                rotation="0 0 0"
                scale="1 1 1"></a-entity>

                <a-entity gltf-model="#base"
                position="-14.92 -0.01 11.8"
                rotation="0 0 0"
                scale="1 1 1"></a-entity>

                

                <a-entity  camera look-controls wasd-controls="acceleration:5" position = "0 1.6 0"></a-entity >
  
                
    </a-scene>
  </body>
</html>
